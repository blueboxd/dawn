syntax = "proto2";
package fuzzing;

{% for command in cmd_records["command"] %}
    message {{command.name.CamelCase()}} {}
{% endfor %}

message Command {
    oneof command {
        {% for command in cmd_records["command"] %}
            {{command.name.CamelCase()}} {{command.name.camelCase()}} = {{ loop.index }};
        {% endfor %}
    }
}

message Program {
    repeated Command commands = 1;
}